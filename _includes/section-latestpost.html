<section class="latestpost"><div class="flex flexcenter"><div class="col-2">{% for post in site.posts limit: 1 %}<div class="post-sections"><section><h2>{{ post.title }}</h2><p>{{ post.date | date: "%b %d, %Y"}}</p><p class="postdescription">{{ post.description }}</p>{{ post.excerpt }}<a href="{{ post.url }}" class="home-cta">Les mer</a></section>{% endfor %}</div></div></div></section>
